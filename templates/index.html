    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --main-red: #8b0000; --text-color: #2c3e50; }
        body { margin: 0; padding: 0; background: #f4f4f4; font-family: "PingFang SC", "Hiragino Sans GB", sans-serif; }

        /* 整个页面的容器 */
        .page-wrapper { display: flex; width: 100%; }

        /* 左侧新闻长文区：占据 15/16 宽度 */
        .content-main { 
            width: 93.75%; /* 15/16 */
            background: white;
            padding: 50px 80px;
            box-sizing: border-box;
            min-height: 200vh; /* 强制产生长滚动 */
        }

        .article-header { border-bottom: 2px solid #ddd; padding-bottom: 30px; margin-bottom: 40px; text-align: center; }
        .article-header h1 { font-size: 36px; color: var(--main-red); margin-bottom: 10px; }
        .article-meta { color: #888; font-size: 14px; }

        .section-box { margin-bottom: 50px; line-height: 1.8; font-size: 18px; color: var(--text-color); }
        .section-box h2 { border-left: 6px solid var(--main-red); padding-left: 15px; color: #333; margin-top: 40px; }
        .focus-box { background: #fff8f8; border: 1px dashed var(--main-red); padding: 20px; border-radius: 8px; margin: 20px 0; }
        
        /* 右侧悬浮客服窗：占据 1/16 宽度，固定位置 */
        .chat-floating-window {
            position: fixed;
            right: 10px;
            top: 20px;
            width: 5.5%; /* 约 1/16 */
            min-width: 180px; /* 保护宽度，避免文字挤压 */
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        .chat-header { background: var(--main-red); color: white; padding: 15px; text-align: center; font-size: 14px; font-weight: bold; border-radius: 12px 12px 0 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 10px; background: #fafafa; font-size: 12px; }
        .input-area { padding: 10px; border-top: 1px solid #eee; background: white; border-radius: 0 0 12px 12px; }
        input, textarea { width: 100%; border: 1px solid #ddd; border-radius: 4px; padding: 8px; margin-bottom: 5px; box-sizing: border-box; font-size: 12px; }
        button { width: 100%; padding: 10px; background: var(--main-red); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .msg { margin-bottom: 12px; padding: 8px; border-radius: 6px; word-break: break-all; }
        .admin-msg { background: #eee; color: #333; }
        .user-msg { background: var(--main-red); color: white; text-align: right; }

        /* 响应式：如果屏幕太小，悬浮窗隐藏 */
        @media (max-width: 1000px) {
            .chat-floating-window { display: none; }
            .content-main { width: 100%; padding: 20px; }
        }
    </style>
</head>
