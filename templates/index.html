<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线客服系统</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 350px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #status { text-align: center; margin-top: 10px; font-size: 14px; color: green; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>联系客服</h2>
        <input type="text" id="name" placeholder="您的称呼">
        <textarea id="message" rows="4" placeholder="请输入您想咨询的内容..."></textarea>
        <button onclick="sendMessage()">提交留言</button>
        <div id="status"></div>
    </div>

    <script>
        async function sendMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const status = document.getElementById('status');

            if (!name || !message) { status.innerText = "请填写完整信息"; return; }

            status.innerText = "正在发送...";
            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, message })
                });
                const data = await response.json();
                status.innerText = data.message;
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            } catch (error) {
                status.innerText = "发送失败，请重试";
            }
        }
    </script>
</body>
</html>
