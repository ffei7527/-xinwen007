<style>
    :root { 
        --primary-color: #007bff; 
        --bg-color: #f0f2f5; 
    }
    
    body { 
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
        margin: 0; 
        display: grid; 
        /* 修改这里：将比例从 8:2 改为 9.3:0.7，实现窗口缩小三分之二 */
        grid-template-columns: 9.3fr 0.7fr; 
        height: 100vh; 
        background: var(--bg-color); 
        overflow: hidden;
    }
    
    /* 左侧新闻区：增加外边距，让比例更协调 */
    .news-section { 
        padding: 30px; 
        overflow-y: auto; 
        background: white; 
        margin: 15px; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
    }

    /* 右侧聊天区：宽度会根据 grid 自动缩减 */
    .chat-sidebar { 
        display: flex; 
        flex-direction: column; 
        background: white; 
        margin: 15px 15px 15px 0; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        border: 1px solid #eee;
        min-width: 200px; /* 专家建议：设置最小宽度防止输入框变形 */
    }

    /* 内部字体适当缩小以适应更窄的窗口 */
    .chat-header { padding: 10px; font-size: 13px; }
    .message { font-size: 12px; }
    input, textarea, button { font-size: 12px; padding: 8px; }
</style>
